    <script>

      //Websitesi .com ile biten şirketler.
      (async()=> {
        const response = await fetch('companies.json');
        const companies = await response.json();
        
        // Verileri filtrele
        let countryfilter = companies.filter(e => e.country != 'United States' && e.country != 'United Kingdom')
        .map(e => e.country);

        let newDiv = document.createElement('h1');
        newDiv.innerText = "Toplam ülke sayısı: " + countryfilter.length;
        document.body.appendChild(newDiv);

        //console.log(countryfilter)
