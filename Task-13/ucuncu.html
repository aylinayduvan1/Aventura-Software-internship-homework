    <script>
      function openNav() {
        document.getElementById("mySidenav").style.width = "250px";
      }

    function closeNav() {
        document.getElementById("mySidenav").style.width = "0";
      }
          
      //İngiltere’de ve Amerika’da faaliyet göstermeyen kaç adet şirket var.
      (async()=> {
        const response = await fetch('companies.json');
        const companies = await response.json();
        
        // Verileri filtrele
        let comfilter = companies.filter(e => /\.com$/.test(e.website))
        .map(e => e.companyName);

        //console.log(comfilter);

        
        let newDiv = document.createElement("div");
        newDiv.className="collapa";
        let numbers = document.createElement('h1'); 
        comfilter.forEach(function(number){
          let list = document.createElement('h1');
          list.innerText = number;
          newDiv.appendChild(numbers);
          numbers.appendChild(list);
        });
        document.body.appendChild(newDiv);
      })()

    
    </script>
